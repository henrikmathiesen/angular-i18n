<p>
    Let's have som fun with computed signals.
</p>
<div>
    <div class="mb-2">
        <button type="button" class="btn btn-primary" (click)="onIncreaseCount()">Increase count</button>
    </div>
    <div>
        Count: {{ count() }}
    </div>
    <div>
        Double Count: {{ doubleCount() }}
    </div>
</div>
